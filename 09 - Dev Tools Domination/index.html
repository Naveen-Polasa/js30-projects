<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('first')

    // Interpolated
    console.log('hey there %s', 'ðŸš€')
    let em = 'ðŸš€'
    console.log(`hey there ${em}`)

    // Styled
    // console.log('%c hey there', 'font-size:50px; background:yellow; ')

    // warning!
    console.warn('warning')

    // Error :|
    console.error('error')

    // Info
    console.info('some info')

    // Testing
    console.assert(1 === 2, 'triggers assertion when something is wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
      console.log(`${dog.name}`)
      console.log(`${dog.age}`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('naveen')
    console.count('naveen')
    console.count('naveen')
    console.count('naveen')

    console.clear()
    // timing
    console.time('fetching data')
    fetch('https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json').then(data => data.json()).then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

    console.table(dogs)

  </script>
</body>

</html>
